<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <div id="app-2">
    <span v-bind:title="message">Hover</span>
  </div>

  <div id="app-3">
    <span v-if="seen">Now you see me</span>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    });

    const app2 = new Vue({
      el: '#app-2',
      data: {
        message:  `You loaded this page on ${ new Date().toLocaleString() }`
      }
    });

    const app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true,
      }
    });
  </script>
</body>
</html>
